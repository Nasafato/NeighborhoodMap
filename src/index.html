<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Neighborhood Map</title>
  <meta name="description" content="Neighborhood Map using KnockJS">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
 <!-- Latest compiled and minified CSS -->

 

  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
</head>

<body>
  <div class="page-wrapper">
    <div id="sidebar-wrapper" class="sidebar-wrapper">
      <div class="sidebar-header">
        <div class="vertical-align title">
          <div class="sidebar-menu-icon" onclick="toggleSidebar()">
            <span id="hamburger-icon-sidebar"><i class="fa fa-bars" aria-hidden="true"></i></span>
          </div>
        </div>
      </div>
      <div class="sidebar-content" data-bind="foreach: locations">
        <div data-bind="visible: isVisible ">
          <button type="button" data-bind="text: title, click: showInfoWindow"></button>
          <div class="sidebar-item-content">
          </div>
        </div>
      </div>

    </div>
    <div id="content-wrapper" class="content-wrapper">
      <div class="content-header">
        <div class="pull-left sidebar-menu-icon vertical-align" onclick="toggleSidebar()">
          <span id="hamburger-icon-content"><i class="fa fa-bars" aria-hidden="true"></i></span>
        </div>
        <div class="vertical-align pull-right search-container">
            <input class="search-field" placeholder="search for..." type="text" data-bind="value: currentFilter" />
            <button class="search-field-button" type="button" data-bind="click: filterLocations">
            Filter
            </button>
        </div>
      </div>
      <div class="content">
        <div id="map"></div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG0EBRBgIL3eq6mulH_zfKAXkMYN8o_4U&callback=initMap"
    async defer></script>
</body>
</html>
