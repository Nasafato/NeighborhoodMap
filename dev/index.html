<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ye Good Old Neighborhood Map</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="js/vendor/modernizr.js"></script>
  <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG0EBRBgIL3eq6mulH_zfKAXkMYN8o_4U">
    </script>
</head>
<body>

  <!-- top bar which contains search input -->
  <nav class="top-bar" data-topbar role="navigation">
    <section class="top-bar-section">
      <ul>
        <li class="has-form">
          <form data-bind="submit: searchSubmitted">
            <div class="row collapse">
              <div class="large-8 small-8 columns">
                <input class="test-form" data-bind="value: currentQuery" type="text" placeholder="Search here"/>
              </div>
              <div class="large-1 small-1 columns">
              <button type="submit" class="button">Search</button>
              </div>
              <div class="large-3 small-3 columns">
              </div>
            </div>
          </form>
        </li>
      </ul>
    </section>
  </nav>

  <!-- the map and markers -->
  <div id="map_picture" class="row fullWidth">
    <div class="small-12 large-8 columns">
      <div id="googleMap" style="width:100%;height:380px;"></div>
    </div>
    <div class="small-12 large-4 columns">
      <div id="locationList">
        <ul data-bind="foreach: locations">
          <li><h4 data-bind="text: title, visible: visible"></h4></li>
        </ul>
      </div>
    </div>

  </div>

  <div id="infoWindowTemplate" data-bind="with: currentLocation">
  </div>

  <script type='text/javascript' src='js/lib/knockout-3.3.0.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/foundation/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="js/app.js"></script>

</body>


</html>
