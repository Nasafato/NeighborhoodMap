<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" >
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ye Good Old Neighborhood Map</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/normalize.css">

  <!-- This is how you would link your custom stylesheet -->
  <link rel="stylesheet" href="css/app.css">

  <script src="js/vendor/modernizr.js"></script>
</head>
<body>
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
      </li>
      <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    </ul>
    <section class="top-bar-section">
      <ul>
        <li class="has-form">
          <div class="row collapse">
            <div class="large-8 small-8 columns">
            <input class="test-form" type="text" placeholder="Search here">
            </div>
            <div class="large-1 small-1 columns">
              <a href="#" class="alert button expand step fi-magnifying-glass size-60">Search</a>
            </div>
            <div class="large-3 small-3 columns">
            </div>
          </div>
        </li>
      </ul>
    </section>
  </nav>
  <div id="map_picture" class="row fullWidth">
    <div class="small-12 large-12 columns">
      <img src="http://placehold.it/1280x480">
    </div>
  </div>
  <script type='text/javascript' src='js/lib/knockout-3.3.0.js'></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/foundation/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="js/app.js"></script>
</body>


</html>
